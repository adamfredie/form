	<link href="./src/loading.css" rel="stylesheet">

	<script type="text/javascript">

	$(document).ready(function(){
		$('#otp').keypress(function(e) {
				e=e||window.event;
				var keyCode = e.keyCode;
				var len =  $(this).val().length+1
				console.log('len',len,keyCode);
				if(keyCode===13) {
					send()

				return false
				}else if (keyCode===101 || len > 6) {

					e.preventDefault()
				}

		});
	})

		function send(){
            $("#submit").loading();
			const accessCodeURL = 'https://m5zr9p8k15.execute-api.ap-south-1.amazonaws.com/Qbiz2018/qbiz-api/emailverfication'
			const otp = document.getElementById('otp').value
			const Process = 2

			axios.post(accessCodeURL,{
				AccessCodeId:localStorage.getItem("accessCodeID"),
				Process:"2",
				EmailOTP:otp
			}).then(response=>{
				console.log('response',response);
				console.log('result',response.data.ResponseMessage);
				if(!response.data.Status){
                    $("#submit").loading('stop');
					document.getElementById('error-message').style.display = 'block';
				}else {
					window.location.href = 'phone-verification.html'
				}
			}).catch(error=>{
                $("#submit").loading('stop');
				console.log('error',error);
			})

		}
	</script>
