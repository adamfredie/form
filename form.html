	<script type="text/javascript">
	function send() {
        $("#submit").loading();
		const accessCodeURL = 'https://m5zr9p8k15.execute-api.ap-south-1.amazonaws.com/Qbiz2018/qbiz-api/accesscodeverification'
		const accessCodeID = document.getElementById('accessCode').value
		const Process = 1

		axios.post(accessCodeURL,{
			AccessCodeId:accessCodeID,
			Process:"1"
		}).then(response=>{
			console.log('response',response);
			console.log('result',response.data.ResponseMessage);
			if(response.data.ResponseMessage =='Access Code not found'){
				document.getElementById('error-message').style.display = 'block';
				// document.getElementById('').innerHTML = 'Invalid Code'
                $('#submit').loading('stop');
            }else {
				localStorage.setItem("accessCodeID",accessCodeID)
				window.location.href = 'email-verification.html'
			}
		}).catch(error=>{
			console.log('error',error);
    	    $('#submit').loading('stop');

    })

	}

	</script>
